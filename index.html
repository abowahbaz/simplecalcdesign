<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <title>Frontend Mentor | Calculator app</title>


 

</head>
<body>
  <p class="h1">calc</p>
  <input type="number" class="container mt-4 rounded-3 d-flex" id="calcinput">
  <div class="container mt-4 rounded-3 d-flex" id="calcontainer">
    <div class="container row-cols-5 col-12 text-center">
      <button type="button" class="btn btn-success rounded-3  m-2" id="calcbutton">7</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">8</button>
      <button type="button" class="btn btn-success  rounded-3   m-2" id="calcbutton">9</button>
      <button type="button" class="btn btn-primary  rounded-3  m-2" id="functionbutton">DEL</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">4</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">5</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">6</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">+</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">1</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">2</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">3</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">-</button>
      <button type="button" class="btn btn-success   rounded-3 m-2" id="calcbutton">.</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">0</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">/</button>
      <button type="button" class="btn btn-success  rounded-3  m-2" id="calcbutton">x</button>
             <button type="button" class="btn btn-primary  rounded-3  m-2 " style="width: 215px;" id="functionbutton">RESET</button>
        <button type="button" class="btn btn-danger  rounded-3  m-2"  style="width: 215px;" id="equalbutton">=</button>
               </div>
    
  </div>
  

  
  <div class="attribution">

  </div>




</body>
</html>
